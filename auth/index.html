<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

    <link rel="icon" href="../assets/icons/auth/favicon.ico" type="image/x-icon">
</head>

<body
    class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300">
    <!-- 홈으로 버튼 -->
    <div class="fixed top-4 left-4 z-50">
        <a href="/"
            class="inline-flex items-center px-4 py-2 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-md hover:shadow-lg transition-all duration-200 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            홈으로
        </a>
    </div>

    <!-- 다크모드 토글 -->
    <div class="fixed top-4 right-4 z-50">
        <button id="darkModeToggle"
            class="p-2 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-md hover:shadow-lg transition-all duration-200 text-gray-700 dark:text-gray-300">
            <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    clip-rule="evenodd" />
            </svg>
            <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
        </button>
    </div>

    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <!-- 메인 카드 -->
        <div class="w-full max-w-md">
            <!-- 로고 -->
            <div class="text-center mb-8">
                <img src="./assets/logo.svg" alt="Logo" class="w-16 h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">인증</h1>
                <p class="text-gray-600 dark:text-gray-400">계정에 로그인하세요</p>
            </div>

            <!-- 인증 카드 -->
            <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-xl shadow-lg p-6 animate-slide-up">
                <!-- 로그인 후 표시될 사용자 정보 (기본 숨김) -->
                <div id="userInfo" class="hidden text-center">
                    <div class="mb-6">
                        <div
                            class="w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">환영합니다!</h2>
                        <p id="userEmail" class="text-gray-600 dark:text-gray-400"></p>
                    </div>

                    <div class="mb-6 p-4 bg-blue-50 dark:bg-blue-900/30 rounded-lg">
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">토큰 만료까지</p>
                        <p id="tokenExpiry" class="text-lg font-semibold text-blue-600 dark:text-blue-400"></p>
                    </div>

                    <button id="logoutBtn"
                        class="w-full py-3 px-4 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        로그아웃
                    </button>
                </div>

                <!-- 인증 폼들 (로그인 시 숨김) -->
                <div id="authForms">
                    <!-- 탭 메뉴 -->
                    <div class="flex mb-6 bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                        <button
                            class="tab-btn flex-1 py-2 px-3 text-sm font-medium rounded-md transition-all duration-200 text-blue-600 bg-white dark:bg-gray-600 dark:text-blue-400 shadow-sm"
                            data-tab="login">
                            로그인
                        </button>
                        <button
                            class="tab-btn flex-1 py-2 px-3 text-sm font-medium rounded-md transition-all duration-200 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                            data-tab="register">
                            회원가입
                        </button>
                        <button
                            class="tab-btn flex-1 py-2 px-3 text-sm font-medium rounded-md transition-all duration-200 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                            data-tab="forgot">
                            비밀번호 재설정
                        </button>
                    </div>

                    <!-- 로그인 폼 -->
                    <form id="loginForm" class="tab-content">
                        <div class="mb-4">
                            <label for="loginEmail"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">이메일</label>
                            <input type="email" id="loginEmail" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <div class="error-message hidden mt-1 text-sm text-red-600 dark:text-red-400"></div>
                        </div>
                        <div class="mb-6">
                            <label for="loginPassword"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">비밀번호</label>
                            <input type="password" id="loginPassword" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <div class="error-message hidden mt-1 text-sm text-red-600 dark:text-red-400"></div>
                        </div>
                        <button type="submit"
                            class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="btn-text">로그인</span>
                            <span class="btn-loading hidden">로그인 중...</span>
                        </button>
                    </form>

                    <!-- 회원가입 폼 -->
                    <form id="registerForm" class="tab-content hidden">
                        <div class="mb-4">
                            <label for="registerEmail"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">이메일</label>
                            <input type="email" id="registerEmail" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <div class="error-message hidden mt-1 text-sm text-red-600 dark:text-red-400"></div>
                        </div>
                        <div class="mb-4">
                            <label for="userName"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">사용자명</label>
                            <input type="text" id="userName" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <div class="error-message hidden mt-1 text-sm text-red-600 dark:text-red-400"></div>
                        </div>
                        <div class="mb-4">
                            <label for="registerPassword"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">비밀번호</label>
                            <input type="password" id="registerPassword" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <div class="error-message hidden mt-1 text-sm text-red-600 dark:text-red-400"></div>
                        </div>
                        <div class="mb-6">
                            <label for="confirmPassword"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">비밀번호 확인</label>
                            <input type="password" id="confirmPassword" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <div class="error-message hidden mt-1 text-sm text-red-600 dark:text-red-400"></div>
                        </div>
                        <button type="submit"
                            class="w-full py-3 px-4 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="btn-text">회원가입</span>
                            <span class="btn-loading hidden">가입 중...</span>
                        </button>
                    </form>

                    <!-- 비밀번호 재설정 폼 -->
                    <form id="forgotForm" class="tab-content hidden">
                        <div class="mb-6">
                            <label for="forgotEmail"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">이메일</label>
                            <input type="email" id="forgotEmail" required
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <div class="error-message hidden mt-1 text-sm text-red-600 dark:text-red-400"></div>
                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">비밀번호 재설정 링크를 이메일로 보내드립니다.</p>
                        </div>
                        <button type="submit"
                            class="w-full py-3 px-4 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="btn-text">재설정 링크 전송</span>
                            <span class="btn-loading hidden">전송 중...</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트 컨테이너 -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="./js/api.js"></script>
    <script src="./js/guard.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
