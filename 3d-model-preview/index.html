<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Preview - Blade of Lumina</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="effects-panel" role="region" aria-label="효과 설정 패널">
            <h3>효과</h3>
            <div class="effect-group">
                <h4>강화 효과</h4>
                <button class="effect-btn" data-effect="enhance" aria-pressed="false">강화 오라</button>
                <button class="effect-btn" data-effect="holy" aria-pressed="false">신성한 빛</button>
                <button class="effect-btn" data-effect="dark" aria-pressed="false">암흑 오라</button>
            </div>
            <div class="effect-group">
                <h4>반짝임 효과</h4>
                <button class="effect-btn" data-effect="sparkle" aria-pressed="false">반짝임</button>
                <button class="effect-btn" data-effect="glow" aria-pressed="false">광채</button>
                <button class="effect-btn" data-effect="pulse" aria-pressed="false">맥동</button>
            </div>
            <div class="effect-group">
                <h4>원소 효과</h4>
                <button class="effect-btn" data-effect="fire" aria-pressed="false">화염</button>
                <button class="effect-btn" data-effect="ice" aria-pressed="false">얼음</button>
                <button class="effect-btn" data-effect="lightning" aria-pressed="false">번개</button>
            </div>
            <div class="effect-group">
                <button class="effect-btn clear-effects" id="clear-all-effects" data-effect="clear">모든 효과 제거</button>
            </div>
        </div>
        
        <div id="controls-panel" role="region" aria-label="모델 설정 패널">
            <h3>설정</h3>
            <div class="control-group">
                <label for="auto-rotate">자동 회전</label>
                <input type="checkbox" id="auto-rotate" checked aria-describedby="auto-rotate-desc">
                <span id="auto-rotate-desc" class="sr-only">모델의 자동 회전을 켜거나 끕니다</span>
            </div>
            <div class="control-group">
                <label for="wireframe">와이어프레임</label>
                <input type="checkbox" id="wireframe" aria-describedby="wireframe-desc">
                <span id="wireframe-desc" class="sr-only">모델을 와이어프레임으로 표시합니다</span>
            </div>
            <div class="control-group">
                <label for="bg-color">배경색</label>
                <input type="color" id="bg-color" value="#1a1a1a" aria-describedby="bg-color-desc" title="더블클릭하면 시스템 테마로 초기화됩니다">
                <span id="bg-color-desc" class="sr-only">배경 색상을 변경합니다. 더블클릭하면 시스템 테마로 초기화됩니다.</span>
            </div>
            <div class="control-group">
                <label for="rotation-speed">회전 속도</label>
                <input type="range" id="rotation-speed" min="0" max="2" step="0.1" value="0.5" aria-describedby="rotation-speed-desc">
                <span id="rotation-speed-desc" class="sr-only">자동 회전 속도를 조절합니다</span>
            </div>
            <div class="control-group">
                <label for="model-brightness">모델 밝기</label>
                <input type="range" id="model-brightness" min="0.1" max="3" step="0.1" value="1" aria-describedby="model-brightness-desc">
                <span id="model-brightness-desc" class="sr-only">모델의 밝기를 조절합니다</span>
            </div>
        </div>

        <div id="loading" role="status" aria-live="polite">
            <div class="spinner"></div>
            <p>3D 모델 로딩중...</p>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./scripts/script.js"></script>
    
    <!-- 스크린 리더용 숨겨진 스타일 -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</body>
</html>
