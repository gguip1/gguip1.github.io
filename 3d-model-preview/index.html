<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 모델 미리보기 | 3D Model Preview</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>

        <div id="model-selector" role="region" aria-label="모델 선택 패널">
            <h3>모델 선택</h3>
            <select id="model-select" aria-label="3D 모델을 선택하세요">
                <!-- 모델 옵션들이 JavaScript로 동적 생성됩니다 -->
            </select>
        </div>

        <div id="controls-panel" role="region" aria-label="모델 설정 패널">
            <h3>설정</h3>
            <div class="control-group">
                <label for="auto-rotate">자동 회전</label>
                <input type="checkbox" id="auto-rotate" checked aria-describedby="auto-rotate-desc">
            </div>
            <div class="control-group">
                <label for="wireframe">와이어프레임</label>
                <input type="checkbox" id="wireframe" aria-describedby="wireframe-desc">
            </div>
            <div class="control-group">
                <label for="bg-color">배경색</label>
                <input type="color" id="bg-color" value="#1a1a1a" aria-describedby="bg-color-desc" title="더블클릭하면 시스템 테마로 초기화됩니다">
            </div>
            <div class="control-group">
                <label for="rotation-speed">회전 속도</label>
                <input type="range" id="rotation-speed" min="0" max="2" step="0.1" value="0.5" aria-describedby="rotation-speed-desc">
            </div>
            <div class="control-group">
                <label for="model-brightness">모델 밝기</label>
                <input type="range" id="model-brightness" min="0.1" max="3" step="0.1" value="1" aria-describedby="model-brightness-desc">
            </div>
        </div>

        <div id="loading" role="status" aria-live="polite">
            <div class="spinner"></div>
            <p>3D 모델 로딩중...</p>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
