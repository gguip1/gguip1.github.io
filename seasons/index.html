<body>
    <div class="container" id="mainContainer">
        <!-- 계절 선택 버튼들 -->
        <div class="season-selector">
            <button class="season-btn" data-season="spring">
                <span class="season-icon">🌸</span>
                <span class="season-text">봄</span>
            </button>
            <button class="season-btn" data-season="summer">
                <span class="season-icon">☀️</span>
                <span class="season-text">여름</span>
            </button>
            <button class="season-btn" data-season="autumn">
                <span class="season-icon">🍂</span>
                <span class="season-text">가을</span>
            </button>
            <button class="season-btn" data-season="winter">
                <span class="season-icon">❄️</span>
                <span class="season-text">겨울</span>
            </button>
        </div>

        <!-- 메인 컨텐츠 영역 -->
        <div class="main-content">
            <h1 class="season-title" id="seasonTitle">서버 연결 중...</h1>
            <p class="season-description" id="seasonDescription">느린 서버와 함께 하는 중...</p>
        </div>

        <!-- 연결 상태 및 사용자 수 표시 -->
        <div class="connection-status-indicator" id="connectionStatusIndicator">
            <div class="connection-dot disconnected" id="connectionDot"></div>
            <span id="connectionText">연결 끊김</span>
        </div>

        <!-- 현재 선택된 계절 표시 -->
        <div class="current-season-indicator" id="currentSeasonIndicator">
            <span>현재 계절: </span>
            <span id="currentSeasonText">없음</span>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
