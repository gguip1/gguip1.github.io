<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이기용 - 백엔드 개발자 이력서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="google-site-verification" content="ss_UDGVj7PCkEr1FpzMHRNyN2mGlSP1Zd3W7goWq1RM" />
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <script src="js/projects.js" defer></script>
</head>
<body>
    <!-- 햄버거 메뉴 버튼 -->
    <button id="menuBtn" class="menu-btn">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>

    <!-- 메뉴 패널 -->
    <nav id="menuPanel" class="menu-panel">
        <a href="/" class="menu-item active">
            <i class="fas fa-briefcase"></i>
            Portfolio
        </a>
        <a href="pages/main.html" class="menu-item">
            <i class="fas fa-flask"></i>
            Labs
        </a>
    </nav>

    <div class="page">
        <header class="main-header">
            <div class="header-content">
                <div class="personal-info">
                    <h1></h1>
                    <p class="subtitle"></p>
                    <div class="contact-details">
                        <!-- 연락처 정보가 여기에 동적으로 로드됩니다 -->
                    </div>
                </div>
                <div class="career-summary">
                    <div class="experience-item">
                        <span class="highlight-number">
                            <!-- 경력 횟수가 여기에 동적으로 로드됩니다 -->
                        </span>
                        <span class="label">
                            <!-- -->
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <section id="about">
            <h2 class="section-title">자기소개</h2>
            <p class="profile-description">
                <!-- 자기소개가 여기에 동적으로 로드됩니다 -->
            </p>
        </section>

        <section id="education">
            <h2 class="section-title">학력</h2>
            <div class="education-list">
                <!-- 학력이 여기에 동적으로 로드됩니다 -->
            </div>
        </section>

        <section id="certification">
            <h2 class="section-title">자격증</h2>
            <div class="certification-list">
                <!-- 자격증이 여기에 동적으로 로드됩니다 -->
            </div>
        </section>

        <section id="skills">
            <h2 class="section-title">기술 스택</h2>
            <div class="skills-container">
                <!-- 기술 스택이 여기에 동적으로 로드됩니다 -->
            </div>
        </section>

        <section id="projects">
            <h2 class="section-title">
                프로젝트 경험
                <button id="togglePreview" class="toggle-preview-btn">
                    <i class="fas fa-images"></i>
                    <span class="toggle-text">이미지 보기</span>
                </button>
            </h2>
            <div class="project-slider">
                <button class="slider-button prev" aria-label="이전 프로젝트">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="project-viewport">
                    <div class="project-list">
                        <!-- 프로젝트들이 여기에 동적으로 로드됩니다 -->
                    </div>
                </div>

                <button class="slider-button next" aria-label="다음 프로젝트">
                    <i class="fas fa-chevron-right"></i>
                </button>
                
                <div class="project-indicators">
                    <!-- 인디케이터가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </section>
    </div>

    <!-- 프로젝트 이미지 섹션 추가 -->
    <div class="project-preview">
        <div class="preview-container">
            <div class="preview-image">
                <!-- 이미지가 여기에 동적으로 로드됩니다 -->
            </div>
            <div class="preview-thumbnails">
                <!-- 썸네일이 여기에 동적으로 로드됩니다 -->
            </div>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
